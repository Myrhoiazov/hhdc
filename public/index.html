<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Востребованный мастер - это хорошее обучение и практика. Наши видео уроки помогут вам стать успешными в косметологии." />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png" />
		<link rel="manifest" href="./favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="./favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
			rel="stylesheet" />

		<!-- Google tag (gtag.js) -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-3XPXLTKPY2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-3XPXLTKPY2');
		</script>

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>Innovation Dental Clinic</title>
		<script type="text/javascript">
			(function (l) {
				if (l.search[1] === '/') {
					var decoded = l.search
						.slice(1)
						.split('&')
						.map(function (s) {
							return s.replace(/~and~/g, '&');
						})
						.join('?');
					window.history.replaceState(
						null,
						null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			})(window.location);
		</script>
	</head>

	<body>
		<div id="root"></div>
		<div id="modal-root"></div>
	</body>
</html>
